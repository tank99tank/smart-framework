spring:
  cloud:
    gateway:
      default-filters:
        - name: StripPrefix
          args:
            parts: 1
        - name: Hystrix
          args:
            name: default-gateway-fallback
            fallbackUri: forward:/fallback
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
      #service
      - id: smart-micro-service
        uri: http://localhost:60000
        predicates:
        - Path=/service/**
