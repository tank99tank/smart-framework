server:
  port: 5401

spring:
  application:
    name: ewtp-platform-gateway

  cloud: 
    nacos:
      discovery:
        namespace: 5fd58d0d-53bc-4a2c-bb17-267d5003a2ba
        server-addr: 172.16.67.74:8848
        cluster-name: ewtp-platform
        service: ${spring.application.name}
        ip: ${spring.cloud.client.ip-address}
        port: ${server.port}

      config:
        namespace: 5fd58d0d-53bc-4a2c-bb17-267d5003a2ba
        server-addr: 172.16.67.74:8848
        cluster-name: ewtp-platform
        ext-config[0]:
          group: gateway
          data-id: feign-gateway-${spring.profiles.active}.yml
        ext-config[1]:
          group: gateway
          data-id: redis-${spring.profiles.active}.yml
        ext-config[2]:
          group: gateway
          data-id: routes-${spring.profiles.active}.yml
        ext-config[3]:
          group: gateway
          data-id: httpclient-${spring.profiles.active}.yml
        ext-config[4]:
          group: gateway
          data-id: security-${spring.profiles.active}.yml
          refresh: true
config:
  basic:
    cors-enabled: false